<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>

    <div class="back">
      <img src="/images/bg-pattern-top.svg" alt="">
      <img src="/images/bg-pattern-bottom.svg" alt="">
    </div>



    <div class="container">

      <div class="middle">
        <img src="/images/bg-pattern-card.svg" class="middle">

        <img src=" /images/image-victor.jpg" class="middle">
        <p> Victor Crest </p>
        <p>26</p>
        <br>
        <small>London</small>
      </div>

      <section class="numbers">
        <p> 80K</p>

        <p>803K</p>

        <p>1.4K</p>
      </section>

      <section class="info">

        <small>Followers</small>
        <small>Likes</small>
        <small>Photos</small>
      </section>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">:Frontend Mentor</a>
      Coded by <a href="https://github.com/Felnard" target="_blank">:Felnard Suropia</a>
    </div>
  </main>




</body>

</html>
